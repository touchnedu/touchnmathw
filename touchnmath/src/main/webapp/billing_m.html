<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>BILLING</title>
<link href="css/billing_m.css" rel="stylesheet" type="text/css" />
<link rel="stylesheet" type="text/css" href="css/jquery.accordion.css">
<style>
body { margin: 0; }
#top-menu { margin: 0 auto; width: 360px; }
#top-menu > img { width: 360px; }
#contact { margin-top: -77px; }
#contact > img { width: 270px; opacity: 0.8; }
#contact > img:active { opacity: 1; }
#container { width: 360px; margin: 0 auto; }
#tab1-title { text-align: left; padding: 10px 0; font-weight: bold; border-bottom: 2px solid #E8E8EB; margin-left: 10px; font-size: 14px; margin-bottom: 5px; }
.active > div { color: #00C5B3; font-weight: bold; }
.tabs > li > div { margin: 0 auto; width: 89px; }
.tabs > li[data-rel="tab4"] > div { color: #999; }
.tab_content > img { width: 100%; }
.image-div { margin-bottom: 20px; }
.text-div { text-align: left; padding: 3px 10px; font-size: .88em; line-height: 18px; }
.f-red { color: red; }
.intab-img { position: absolute; top: -20px; font-size: 5px; display: none; }
.active .intab-img { display: block; }
button {
margin: 0 auto;
padding: 15px 30px;
background: inherit;
border: inherit;
font: inherit;
outline: none;
width: 100%;
display: block;
text-align: left;
font-size: 14px;
font-weight: bold;
margin-bottom: 5px;
}
button.b1 { color: #89A72A; }
button.b2 { color: #477BB7; }
button.b3 { color: #B68728; }
button.b4 { color: #D84D52; }
div > article > img { width: 360px; }
div > article { margin-bottom: 5px; }
</style>
</head>
<body>

<div id="container">
	<ul class="tabs">
		<li class="active" data-rel="tab1">
		  <div class='intab'>구독 이용권</div><div class='intab-img'>●
		</div>
		</li>
		<li data-rel="tab2">
		  <div class='intab'>스페셜 혜택</div><div class='intab-img'>●</div>
		</li>
		<li data-rel="tab3">
		  <div class='intab'>프리미엄</div><div class='intab-img'>●</div>
		</li>
		<li data-rel="tab4" class='not-ready'>
		  <div class='intab'>단행본 이용권</div><div class='intab-img'>●</div>
		</li>
	</ul>
	<div id='top-menu'>
  <img src='billing_images/banner_img01.png'>
</div>
	<div class="tab_container">
		<div id="tab1" class="tab_content">
		  <img src='billing_images/m1_c_img_01.png'><br>
		  <section id="multiple" data-accordion-group>
			  <section data-accordion class="big-chap-1">
			    <button data-control class="large-chapter b1">무료 평가판</button>
			    <div data-content>
			      <article><img src='billing_images/m1_list_01_2.png'></article>
			    </div>
			  </section>
			</section>
		  <section id="multiple" data-accordion-group>
			  <section data-accordion class="big-chap-1">
			    <button data-control class="large-chapter b2">구독 취소</button>
			    <div data-content>
			      <article><img src='billing_images/m1_list_02_2.png'></article>
			    </div>
			  </section>
			</section>
		  <section id="multiple" data-accordion-group>
			  <section data-accordion class="big-chap-1">
			    <button data-control class="large-chapter b3">구독 요금제 변경</button>
			    <div data-content>
			      <article><img src='billing_images/m1_list_03_2.png'></article>
			    </div>
			  </section>
			</section>
		  <section id="multiple" data-accordion-group>
			  <section data-accordion class="big-chap-1">
			    <button data-control class="large-chapter b4">결제 유예 기간</button>
			    <div data-content>
			      <article><img src='billing_images/m1_list_04_2.png'></article>
			    </div>
			  </section>
			</section>
		</div>
		
		<div id="tab2" class="tab_content">
		  <img src='billing_images/tab_02_con.png'>
		</div>
			
		<div id="tab3" class="tab_content">
		  <img src='billing_images/tab_03_con.png'>
		  <div id='contact'><img src='billing_images/m3_btn_on.png'></div>
		</div>
			
		<div id="tab4" class="tab_content">
		  <img src='billing_images/tab_04_con.png'>
		</div>
	</div>
</div>
<!-- #container -->

</body>
<script src="js/lib/jquery-2.1.3.min.js"></script>
<script src='js/module/jquery.accordion.js' type='text/javascript'></script>
<script>
$(function () {
  $(".tab_content").hide();
  $(".tab_content:first").show();

  $("ul.tabs li").not('.not-ready').click(function () {
  	$('.intab-img').css('display', 'none');
    $("ul.tabs li").removeClass("active").css("color", "#333");
    $(this).addClass("active").css("color", "darkred");
    $(this).children('.intab-img').css('display', 'block');
    $(".tab_content").hide()
    var activeTab = $(this).attr("data-rel");
    $("#" + activeTab).fadeIn()
  });
  
  $('#contact > img').bind('click', function() {
    window.open('https://goo.gl/Ow0IUN');
  });
  $('button').bind('click', function() {
  	if($(this).hasClass('active')) {
  		console.log('active');
  		$(this).removeClass('active');
  		$(this).css('border-bottom', '1px solid #DDD');
  	} else {
  		console.log('non-active');
  		$(this).addClass('active');
  		$(this).css('border-bottom', '0px');
  	}
  });
});
</script>
</html>
